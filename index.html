<!DOCTYPE html>
<html>
    <head>
        <title>Join Paragraphs</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <h1>Make paragraphs from input boxes using join function</h1>
        <span class="inline">
        
        <span>1. </span>
        <input type="text" id="para_input_box_1" placeholder="Input box 1">
        <br><br>
        <span>2. </span>
        <input type="text" id="para_input_box_2" placeholder="Input box 2">
        <br><br>
        <span>3. </span>
        <input type="text" id="para_input_box_3" placeholder="Input box 3">
        <br><br>
        <span>4. </span>
        <input type="text" id="para_input_box_4" placeholder="Input box 4">
        <br><br>
        <span>5. </span>
        <input type="text" id="para_input_box_5" placeholder="Input box 5">
        <br><br>
        <span>6. </span>
        <input type="text" id="para_input_box_6" placeholder="Input box 6">
        <button onclick="getParagraph1()">Get Paragraph 1</button>
    </span>
    
    <span class="inline">
    
        <span>1. </span>
        <input type="text" id="para_input_box2_1" placeholder="Input box 1">
        <br><br>
        <span>2. </span>
        <input type="text" id="para_input_box2_2" placeholder="Input box 2">
        <br><br>
        <span>3. </span>
        <input type="text" id="para_input_box2_3" placeholder="Input box 3">
        <br><br>
        <span>4. </span>
        <input type="text" id="para_input_box2_4" placeholder="Input box 4">
        <br><br>
        <span>5. </span>
        <input type="text" id="para_input_box2_5" placeholder="Input box 5">
        <br><br>
        <span>6. </span>
        <input type="text" id="para_input_box2_6" placeholder="Input box 6">
        
        <button onclick="getParagraph2()">Get Paragraph 2</button>
    </span>
    <div id="showParagraph1"></div>
    <div id="showParagraph2"></div>

    </body>
</html>
